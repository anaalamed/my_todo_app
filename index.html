<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="container">
        <h1>ToDo list</h1>
        <form>
            <label>ToDo:
                <input type="text" class="insert" placeholder="write here to add toDo"></label>
            <button class="submit" type="submit">Add</button>
        </form>

        <section>
            <div>
                <h2>ToDo</h1>
                    <ul class="todo">
                    </ul>
            </div>

            <div>
                <h2>Done</h1>
                    <ul class="done">
                    </ul>
            </div>
        </section>


    </div>
    <br></br>
    <p>* click to mark as done/todo</p>
    <p>* double click to remove</p>

    <script type="module" src="src/index.js"></script>

</body>

</html>
